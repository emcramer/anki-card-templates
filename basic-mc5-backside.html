<script>
//generate a table to hold the answer choices
function generateTable() {
  var myTableDiv = document.getElementById("answers_table");

  var table = document.createElement('TABLE');
  table.border = '1';

  var tableBody = document.createElement('TBODY');
  table.appendChild(tableBody);

/* 
//check to see if the answers are still there...
var arr = [];
if (Persistence.isAvailable() && Persistence.getItem('arr') !== null) {  // Check whether Persistence works on the client.
  arr = Persistence.getItem('arr'); // Retrieve the previously stored array and override the default.
  var answers = Persistence.getItem('user_answers');
  Persistence.clear();  // Clear the storage, so a new random array will be created on the next card.
} 
*/

//since the persistence library is broken, just regenerate the table in the order of the fields on the card
if (arr = []) {
	  for (var i = 0; i < 5; i++) {
    	arr[i] = document.getElementById("Q_" + (i + 1)).textContent;
     }
}

// generate the table and populate it with randomized answers
  for (var i = 0; i < arr.length; i++) {
    var tr = document.createElement('TR');
    tableBody.appendChild(tr);
    var td = document.createElement('TD');
    td.appendChild(document.createTextNode(arr[i]));
    tr.appendChild(td);
  }
  myTableDiv.appendChild(table);
}

// wrapper for table generation
function run() {
  generateTable();
}

// let's go!
run();

</script>
